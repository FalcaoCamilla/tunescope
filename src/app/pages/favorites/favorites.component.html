<app-list-header
  [title]="'My Favorite Artists'"
></app-list-header>

<div class="cards-container">
  <ng-container *ngIf="loading(); else artistList">
    <div *ngFor="let _ of skeletonArray">
      <app-skeleton-card></app-skeleton-card>
    </div>
  </ng-container>

  <ng-template #artistList>
    <div *ngFor="let artist of followedArtists()">
      <app-card [data]="artist" [type]="'artist'"></app-card>
    </div>
  </ng-template>
</div>
